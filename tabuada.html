<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script src="scripttb.js"></script>
</head>

<body>
    <h1>Tabuada</h1>
    <label for="inum">Número: </label>
    <input type="number" id="inum" value="2" step="1">
    <br>
    <label for="imax">Exibir até a tabuada do número: </label>
    <input type="number" id="imax" value="10" step="1">
    <br>
    <label for="imostrar">Exibir todas as tabuadas até o número informado:</label>
    <input type="checkbox" id="imostrar">
    <br>
    <button onclick="tabuada()">
        Exibir
    </button>
    <br>
    <div id="dresultado"></div>
    
</body>

</html>
